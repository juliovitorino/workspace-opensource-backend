<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Código de Verificação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          background-color: #ffffff;
          max-width: 600px;
          margin: 40px auto;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
          text-align: center;
        }
        h1 {
          color: #333333;
        }
        p {
          font-size: 16px;
          color: #555555;
        }
        .code {
          font-size: 36px;
          font-weight: bold;
          letter-spacing: 12px;
          color: #2c3e50;
          margin: 30px 0;
        }
        .footer {
          font-size: 12px;
          color: #999999;
          margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Confirmação de Cadastro</h1>
    <p>Use o código abaixo para confirmar a abertura do seu cadastro:</p>
    <div class="code">{{CODE}}</div>
    <p>Se você não solicitou este código, apenas ignore este e-mail.</p>
    <div class="footer">
        &copy; 2025 SeuApp. Todos os direitos reservados.
    </div>
</div>
</body>
</html>
